<div class="container mt-5">

    <div>
        <input type="search" class="form-control" [(ngModel)] = "searchText" placeholder="search task" (keyup)="searchItems()" name="searchText" id="">
     </div> 
<table class="table  table-striped-columns">
    <thead>
    <tr >
        <th>Sl No</th>
        <th>DATE</th>
        <th>TASK</th>
        <th>DESCRIPTION</th>
        
        <th>PRIORITY</th>
       
    </tr>
    
</thead>
<tbody>
        <tr *ngFor="let item of taskList; let i = index" >
                         
            <th scope="row">{{i+1}}</th>
            <td>{{ item.date }}</td>
            <td>{{ item.task }}</td>
            <td>{{ item.description }}</td>
    
    
            <td>{{ item.priority }}</td>
    </tr>
</tbody>
<ng-container *ngIf="showSpinner"></ng-container>
  </table>

</div>
