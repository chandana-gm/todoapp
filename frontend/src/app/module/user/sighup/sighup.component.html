<div class="container">
  <div class="row">
    <form #teacherForm="ngForm" (ngSubmit)="submit(teacherForm.value)">
      <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" #fname="ngModel" pattern="[A-Za-z]{1,32}" required ngModel class="form-control" id="name"
          name="name" placeholder="Enter your name">



        <div *ngIf="fname.touched">
          <span *ngIf="fname.errors?.['required']">Please enter name</span>
          <span *ngIf="fname.errors?.['pattern']">invalid name format</span>

        </div>
      </div>


      <div class="form-group">
        <label for="email">Email address : </label>
        <input type="email" asyncEmailValidator name="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
          #femail="ngModel" required ngModel class="form-control" id="email" 
          placeholder="Enter your email">
        <!-- <span *ngIf="femail.errors?.['required']">Please enter email</span> -->
      </div>

      <div *ngIf="femail.errors?.['asyncError'] ">
       <span> email already exists</span>
      </div>
      <div *ngIf="femail.touched ">
        <span *ngIf="femail.errors?.['required']">Please enter email</span>
        <span *ngIf="femail.errors?.['pattern']">invalid</span>
      </div>



      <div class="form-group">
        <label for="number">Phone number : </label>
        <input type="tel" #fphone="ngModel" pattern="[6789][0-9]{9}" required ngModel class="form-control" id="number"
          name="mobile" placeholder="Enter your phone number">
        <div *ngIf="fphone.touched">
          <span *ngIf="fphone.errors?.['required']">enter phone number</span>
          <span *ngIf="fphone.errors?.['pattern']">invalid format</span>

        </div>
      </div>

      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" #fpassword="ngModel" required ngModel class="form-control" id="password" name="password"
          placeholder="Enter your password">
        <span *ngIf="fpassword.touched && fpassword.errors?.['required']">Please enter password</span>
      </div>



      <div class="form-group">
        <label for="image">image</label>
        <input type="file" #fpassword="ngModel" required ngModel class="form-control" id="image" name="image"
        (change)="onImageChanged($event)">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

  </div>
</div>
